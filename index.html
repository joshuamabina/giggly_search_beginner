<!DOCTYPE html>
<html>
    <head>
        <title>Giggly Search</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1 class="logo">Giggly Search</h1>
            </div>
            <div class="row">
                <form>
                    <div class="row">
                        <input type="text" placeholder="Type something fun to search" name="searchInput" class="search-input" id="searchInput"/>
                    </div>

                    <div class="row">
                        <div class="search-filters">
                            <div class="filter-item">
                                <input type="checkbox" name="searchFilterImages" id="searchFilterImages">
                                <label for="searchFilterImages">Include images</label>
                            </div>

                            <div class="filter-item">
                                <input type="checkbox" name="searchFilterVideos" id="searchFilterVideos">
                                <label for="searchFilterVideos">Include videos</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="action-buttons">
                            <button class="btn-main" id="searchButton">Search</button>
                            <button type="button">Clear</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
